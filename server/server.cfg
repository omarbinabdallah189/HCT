# Public Server Configuration - Omar's FiveM Server
sv_hostname "Omar's Public FiveM Server"
sv_licenseKey "YOUR_LICENSE_KEY_HERE"  # Replace with your actual FiveM license key

# Network Configuration
endpoint_add_tcp "0.0.0.0:30122"
endpoint_add_udp "0.0.0.0:30122"

# Server Identity
sets sv_projectName "Omar's Public Server"
sets sv_projectDesc "Welcome to Omar's public FiveM server! Features anti-cheat, screenshot system, and vMenu. Join us for fun roleplay and gaming!"
sets tags "roleplay, freeroam, public, english, arabic"

# Server Limits
sv_maxclients 32
rcon_password "your_secure_rcon_password_here"
sv_scriptHookAllowed 0

# Server Listing Configuration
sets sv_enforceGameBuild "3095"
sets locale "root-AQ"
sv_master1 "master.fivem.net:30110"

# Anti-cheat and Security
sv_endpointPrivacy true

# Essential Resources
ensure hackdetect
ensure screenshot-basic
ensure vMenu

# Optional: Add these for better public server experience
# ensure chat
# ensure spawnmanager
# ensure sessionmanager
# ensure mapmanager
# ensure fivem
# ensure hardcap
# ensure rconlog
